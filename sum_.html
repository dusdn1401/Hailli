<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>수량 증가/감소 (JQuery로 작성.)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <script>
        function change(num) {
            var x = document.form;
            var y = Number(x.count.value) + num;
            if (y < 1) y = 1;
            x.count.value = y;
        }

    </script>

    <form>
        <table name='form'>
            <tr>
                <td>갯수</td>

            </tr>
            <tr>
                <td>
                    <img src="img/min.png" alt="" style="width: 25px;height: 25px" onclick='javascript_:change(1);'>

                </td>
                <td>
                    <input type='text' name='count' value='1' size='3' readonly>
                </td>
                <td>
                    <img src="img/pul.png" alt="" onclick='javascript_:change(1);' style="width: 25px;height: 25px">

                </td>
            </tr>

        </table>
    </form>

</body>

</html>
